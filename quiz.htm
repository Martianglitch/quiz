<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mania - Test Your Skills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="quiz.css">
    <style>
        body {
    background: linear-gradient(to right, #6dd5ed, #2193b0);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 20px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease-in-out;
}

h1 {
    font-size: 36px;
    color: #ff6f61;
    margin-bottom: 20px;
}

.btn {
    border-radius: 12px;
    font-size: 18px;
    padding: 10px 20px;
    margin-top: 10px;
}

#options-container button {
    margin: 10px;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    transition: transform 0.3s;
}

#options-container button:hover {
    transform: scale(1.05);
}

.hidden {
    display: none;
}

#timer {
    font-size: 20px;
    font-weight: bold;
    color: #e74c3c;
    margin-top: 20px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>

<body>
    <div class="container">
        <h1>üéØ Welcome to Quiz Mania! üéØ</h1>
        <div id="quiz-container">
            <div id="question-container">
                <h3 id="question" class="mb-4"></h3>
                <div id="options-container" class="row"></div>
            </div>
            <div class="mt-4">
                <button onclick="nextQuestion()" class="btn btn-primary">Next ‚û°Ô∏è</button>
            </div>
        </div>

        <div id="result-container" class="hidden mt-4">
            <h2 id="result-text"></h2>
            <div id="result-image"></div>
            <a href="dashboard.htm" class="btn btn-success mt-3">üè° Back to Dashboard</a>
        </div>

        <div id="timer" class="timer mt-3">‚è≥ Time Left: <span id="time">30</span>s</div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
