<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Quiz Mania</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }

        h1 {
            font-size: 36px;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            border: 2px solid #fcb69f;
            font-size: 18px;
        }

        .leaderboard-table th {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
        }

        .leaderboard-table tr:nth-child(even) {
            background-color: #fce4ec;
        }

        .btn-back {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 20px;
            border-radius: 12px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-back:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üèÜ Leaderboard üéÆ</h1>
        <table class="leaderboard-table" id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Leaderboard data will be inserted here dynamically -->
            </tbody>
        </table>

        <a href="dashboard.htm" class="btn-back">üè° Back to Dashboard</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadLeaderboard);

        function loadLeaderboard() {
            const leaderboardData = JSON.parse(localStorage.getItem("leaderboard")) || [];
            const leaderboardBody = document.getElementById("leaderboardBody");

            if (leaderboardData.length === 0) {
                leaderboardBody.innerHTML = `
                    <tr>
                        <td colspan="3">No scores yet. Play the quiz to get on the leaderboard! üéØ</td>
                    </tr>`;
                return;
            }

            leaderboardData
                .sort((a, b) => b.score - a.score) // Sort scores in descending order
                .slice(0, 10) // Top 10 players only
                .forEach((user, index) => {
                    leaderboardBody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${user.username}</td>
                        <td>${user.score}</td>
                    </tr>`;
                });
        }
    </script>
</body>

</html>
