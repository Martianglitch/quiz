<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Quiz Mania</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #2193b0;
            margin-bottom: 20px;
        }

        .form-control {
            font-size: 18px;
            margin-bottom: 20px;
            border-radius: 12px;
            padding: 12px;
            border: 2px solid #2193b0;
        }

        .btn-custom {
            padding: 12px 20px;
            font-size: 20px;
            border-radius: 12px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            width: 100%;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            color: #ff758c;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login üöÄ</h1>
        <form id="loginForm" onsubmit="return validateLogin()">
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
        <a href="home.htm" class="back-home">‚¨ÖÔ∏è Back to Home</a>
    </div>

    <script>
        function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Check if user data exists in localStorage
        const userData = localStorage.getItem(username);

        localStorage.setItem("currentUser", username); // Save current user for profile modified needs to be checked


        if (!userData) {
            alert("‚ùå User not found. Please register first!");
            return false;
        }

        const storedData = JSON.parse(userData);

        // Check if password matches
        if (storedData.password === password) {
            alert("‚úÖ Login Successful! Welcome to Quiz Mania! üéÆ");
            // Store the logged-in user in localStorage
            localStorage.setItem("loggedInUser", username);
            window.location.href = "dashboard.htm"; // Redirect to dashboard
            return false;
        } else {
            alert("‚ùå Invalid Username or Password. Try again! üôÅ");
            return false;
        }
    }
    </script>
</body>

</html>
