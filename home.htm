<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quiz Mania</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }

        h1 {
            font-size: 36px;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-custom {
            padding: 12px 20px;
            font-size: 20px;
            border-radius: 12px;
            color: white;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-login {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .btn-register {
            background: linear-gradient(to right, #ff512f, #f09819);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Quiz Mania! üéÆ</h1>
        <p>Get ready to test your knowledge with fun and exciting quizzes!</p>
        <a href="login.htm" class="btn btn-custom btn-login">Login üöÄ</a>
        <a href="registration.htm" class="btn btn-custom btn-register">Register üìù</a>
    </div>
</body>

</html>
